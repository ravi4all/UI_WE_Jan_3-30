        #sidebar {
            position: fixed;
            padding: 10px;
            width: 20%;
            height: 70%;
            background-color: lightcoral;
            transform: translate(-120%);
            transition: 2s;
        }
        #sidebar:target {
            transform: translate(0%);
        }
    </style>
</head>
