<body>

    <h1>DOM Traversing</h1>

        <div class="child">
            <h2>This is inside child</h2>
            <button>Click Here</button>
            <img src="../../images/hulk5-18463.gif" alt="">
        </div>
        <div class="child">
            <h2>This is inside child</h2>
            <button>Click Here</button>
            <img src="../../images/hulk5-18463.gif" alt="">
        </div>
    </div>
    <hr>
    <div id="parent_2">
        <h2>This is inside parent_1</h2>
        <div class="child">
            <h2>This is inside child</h2>
            <button>Click Here</button>
            <img src="../../images/hulk5-18463.gif" alt="">
        </div>
        <div class="child">
            <h2>This is inside child</h2>
            <button>Click Here</button>
            <img src="../../images/hulk5-18463.gif" alt="">
        </div>
    </div>
    
</body>
</html>
