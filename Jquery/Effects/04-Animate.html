<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            transition: 2s;
            transform: translate(0px);
        }
    </style>
</head>
<body>

    <h1>Animate</h1>
    <button id="btn">Animate</button>
    <br><br>
    <img src="../../images/images/l34882-ironman-rigged-original-model--98611.jpg" alt="">

    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $("#btn").click(function(){
            // $("img").animate({
            //     width:'800px',height : '600px'} ,2000)
            var img=$("img");
	    img.animate({height:'400px',opacity:'0.4'},1000);
	    img.animate({width:'500px',opacity:'0.8'},1000);
	    img.animate({height:'100px',opacity:'0.4'},"slow");
	    img.animate({width:'100px',opacity:'0.8'},"slow");
        img.css('transform', 'translateX(500px)');
        })
    </script>
</body>
</html>
