<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Elements and Attributes</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" required value="ram">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password" required value="ram">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter Email" autofocus>
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="40">
                </td>
            </tr>
            <tr>
                <td>Enter Moblie No</td>
                <td>
                    <input type="text" placeholder="Enter Mobile No" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" value="1000" min="1000" max="5000" onchange="op.value=value" step="100">
                </td>
                <td>
                    <output id="op">1000</output>
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress max="100" value="30"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter Card No</td>
                <td>
                    <input type="text" placeholder="Enter Card No" pattern="[0-9]{5}[a-z]{3}[A-Z]{2}" title="5 digits 3 smallcase and 2 Uppercase">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Choose File</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>Enter Message</td>
                <td>
                    <textarea placeholder="Leave your message" cols="30" rows="10" style="resize:none;"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
