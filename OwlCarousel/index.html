        img {

    <script src="../../jquery-3.3.1.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                autoplay:true,
                loop:true,
                margin:10,
                responsiveClass:true,
                responsive:{
                    0:{
                        items:1,
                        nav:true
                    },
                    600:{
                        items:2,
                        nav:true
                    },
                    1000:{
                        items:1,
                        nav:true,
                    }
                }
            })
        });
    </script>
