<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Confirm Box</h1>

    <button onclick="show()">Click here</button>

    <script>
        function show(){
            var f_num = parseInt(prompt("Enter first number",0));
            var s_num = parseInt(prompt("Enter second number",0));
            var result = f_num + s_num;
            alert("Result is "+result);
        }
    </script>
    
</body>
</html>
