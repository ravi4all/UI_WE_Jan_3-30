<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>AJAX Call</h1>

    <button onclick="show()">Click Here</button>
    <input type="text" onblur="call_ajax()">
    
    <script>
        function show(){
            one();
            two();
            three();
            // four();
            five();
            six();
        }
        function one(){
            console.log("Function one");
        }
        function two(){
            console.log("Function two");
        }
        function three(){
            console.log("Function three");
        }
        function four(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                // console.log("Ready state is",this.readyState);
                // console.log("Status is",this.status);
                if(this.readyState == 4 && this.status == 200){
                    // console.log("Function four");
                    // console.log("Ajax Loaded");
                    var data = this.responseText;
                    console.log(data);
                }
            }
            xhttp.open('get', 'https://itunes.apple.com/search?term=jack+johnson&limit=25');
            xhttp.send();

            // for(var i = 0; i<10000; i++){
            //     console.log('Inside function four');
            // }
            // console.log("Iteration Completed");
        }
        function five(){
            console.log("Function five");
        }
        function six(){
            console.log("Function six");
        }

        function call_ajax(){
            four();
        }

    </script>
</body>
</html>
