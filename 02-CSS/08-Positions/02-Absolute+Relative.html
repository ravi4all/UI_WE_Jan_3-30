<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 3px solid red;
            padding: 80px;
        }
        img {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        /* .grandchild {
            position: relative;
        } */
        /* .child {
            position: relative;
        } */
        #parent {
            position: relative;
        }
    </style>
</head>
<body>

    <h1>Position Absolute + Relative</h1>

    <div id="parent">
        <h2>Inside Parent</h2>
        <div class="child">
            <h2>Inside Child</h2>
            <div class="grandchild">
                <h2>Inside GrandChild</h2>
                <img src="../../images/hulk5-18463.gif" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
